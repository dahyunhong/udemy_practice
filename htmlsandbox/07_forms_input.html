<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <!--text-->
      <div>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" value="John Doe" />
      </div>
      <div>
        <!--Email-->
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          in="email"
          placeholder="Enter an email"
        />
      </div>
      <div>
        <!--textarea-->
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <!-- select -->
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">male</option>
          <option value="Female" selected>Female</option>
          <option value="other">other</option>
        </select>
      </div>
      <div>
        <!--number-->
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <!--date-->
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <div>
        <!--radio-->
        <label for="membership">membership</label>
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />
        Standard
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />Super
      </div>
      <div>
        <!--checkbox-->
        <label for="membership">I Like..</label>
        <input type="checkbox" name="likes" value="bike" id="likes" />Bike
        <input type="checkbox" name="likes" value="car" id="likes" checked />
        Car
        <input type="checkbox" name="likes" value="boat" id="likes" />Boat
      </div>
      <!--input submit-->
      <input type="submit" value="Submit" />
      <!-- button submit-->
      <!-- <button type="submit">Submit</button> -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
